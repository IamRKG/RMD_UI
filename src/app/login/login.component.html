<div class="login-container">
  <mat-card>
    <div class="form-container">
    <mat-list>
      <mat-list-item>
        <mat-form-field>
            <input matInput placeholder="User Name">
        </mat-form-field>
      </mat-list-item>
    </mat-list>

    <mat-list>
      <mat-list-item>
        <mat-form-field>
            <input matInput placeholder="Password">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <mat-list>
      <mat-list-item>
        <button mat-raised-button color="primary" (click)="login();">Login</button>
      </mat-list-item>
    </mat-list>
    </div>
  </mat-card>
</div>
