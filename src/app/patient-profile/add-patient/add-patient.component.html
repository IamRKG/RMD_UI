<form [formGroup]="addProfileForm">
  <mat-list>
    <mat-list-item>
      <h2>Add Patient</h2>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </mat-list-item>
  </mat-list>
  {{addProfileForm.value | json}}
  <mat-list>
  <mat-list-item>
    <button mat-raised-button color="primary">Add</button>
  </mat-list-item>
  </mat-list>

</form>
